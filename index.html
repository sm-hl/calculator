<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="container">
        <div class="box">
            <div class="screen"></div>
            <div class="btns">
                <!-- ligne 1 -->
                <div class="row">
                    <p class="op operator btn">%</p>
                    <p class="clear">CE</p>
                    <p class="delete">C</p>
                    <p class="op operator btn">/</p>
                </div>
                <!-- ligne 2 -->
                <div class="row">
                    <p class="btn">1</p>
                    <p class="btn">2</p>
                    <p class="btn">3</p>
                    <p class="op operator btn">+</p>
                </div>
                <!-- ligne 3 -->
                <div class="row">
                    <p class="btn">4</p>
                    <p class="btn">5</p>
                    <p class="btn">6</p>
                    <p class="op operator btn">x</p>
                </div>
                <!-- ligne 4 -->
                <div class="row">
                    <p class="btn">7</p>
                    <p class="btn">8</p>
                    <p class="btn">9</p>
                    <p class="op operator">-</p>
                </div>
                <!-- ligne 5 -->
                <div class="row">
                    <p class="op"><span class="top">+</span>/<span class="bottom">-</span></p>
                    <p class="btn">0</p>
                    <p class="dot">.</p>
                    <p class="equal">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
